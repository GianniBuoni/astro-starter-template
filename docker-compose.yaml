services:
  dev:
    build:
      context: .
      target: dev
    container_name: portfolio-project-dev
    profiles: [dev]
    networks:
      - astro
    ports:
      - 8080:4321
    volumes:
      - ".:/app"
  test:
    build:
      context: .
      target: runtime
    container_name: portfolio-project-test
    profiles: [test]
    networks:
      - astro
    ports:
      - 4321:4321
    volumes:
      - ./dist:/app/dist
  runtime:
    build:
      context: .
      target: runtime
    container_name: portfolio-project-runtime
    profiles: [runtime]
    networks:
      - astro
networks:
  astro:
    driver: bridge
    name: astro
